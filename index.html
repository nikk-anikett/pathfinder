<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Path Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .cell{
            width: 16px;
            height: 16px;
            background-color: white;
            border: 1px solid black;
            margin: 0px;
            padding: 0px;
        }
        .rw{
            margin: 0px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            padding: 0px;
        }
        p{
            font-family: 'Source Code Pro', monospace;
            text-decoration: none;
        }
        body{
            font-family: 'Poppins', sans-serif;
            background-color: #ABC9FF;
        }
        
    </style>

</head><br>
<body>
<br>
    <div class="container">
        <div class="text-center display-4">
            Shortest - Path
        </div><br>

        <span class="lead">This project emulates and visualized the BFS and DFS algorithm</span><br><br>
        
        <div class="row mt-2 md-2">
            <div class="text-center col-3 col-sm-3 col-nd-3">Algorithm</div>
            
        </div>
        <div class="row mt-2">
            <div class=" col-2 col-md-3 col-sm-3">
                <select id="algo" class="form-select">
                    <option value="dfs" name="dfs">Depth First Search</option>
                    <option value="bfs" name="bfs">Breadth First Search</option>
                </select>
            </div>

            <div class="col-2 justify-content-center col-sm-2">
                <button id="generate" class="btn btn-info 2">Generate Maze</button>
            </div>

            <div class="col-2 justify-content-center col-sm-2">
                <button id="simulate" class="btn btn-success 2">Simulate</button>
            </div>
            <div class="col">
                <button id="resetfull" class="float-end btn btn-warning ">Reset Board</button>
            </div>
           

        </div><br>
        <p class="lead"><b><u>Note:</u> If the simulation stuck, just hit refresh. </b></p>
    </div>


    <hr>
    <div class="container grid">
    </div>
    <script type="module" src="main.js"></script>
    <script src="utils.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
